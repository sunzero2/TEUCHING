<!doctype html>
<html>
<head>
    <title>Modal</title>

<style>
#modal {
	display: none;
	position: relative;
	width: 100%;
	height: 100%;
	z-index: 1;
}

#modal h2 {
	margin: 0;
}

#modal button {
	display: inline-block;
	width: 100px;
	margin-left: calc(100% - 100px - 10px);
}

#modal .modal_content {
	width: 300px;
	margin: 100px auto;
	padding: 20px 10px;
	background: #fff;
	border: 2px solid #666;
}

#modal .modal_layer {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.3);
	z-index: -1;
}
</style>

</head>
<body>

	<div id="root">

		<button type="button" id="modal_opne_btn">모달 창 열기</button>

	</div>

	<div id="modal">

		<div class="modal_content">
		<button type="button" id="modal_close_btn">창 닫기</button>
			<div class="wrap">
				<div class="memberBox">
					<div class="login">
							<p>사용자이름</p>
							<input class="loginText" type="text" name="id" /> <span
								id="checkMsg" class="checkMsg"></span>
							<p>비밀번호</p>
							<input class="loginText" type="password" name="pw" /> <span
								class="btn">
								<button>LogIn</button>
							</span>
					</div>
				</div>
			</div>

			

		</div>

		<div class="modal_layer"></div>
	</div>


	<script>
    document.getElementById("modal_opne_btn").onclick = function() {
        document.getElementById("modal").style.display="block";
    }
   
    document.getElementById("modal_close_btn").onclick = function() {
        document.getElementById("modal").style.display="none";
    }   
	</script>





</body>
</html>
